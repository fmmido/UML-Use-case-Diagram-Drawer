<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UML Use Case - Class Diagram Explanation</title>
  <!-- Meta Tags for SEO -->
  <meta name="description" content="Learn about UML diagrams, use case diagrams, UML class diagrams, and more. Free tools and resources for UML modeling.">
  <meta name="keywords" content="UML diagram, UML blackboard, use case diagrams, UML chart, free tool, UML class diagram">
  <meta name="author" content="SkillHub">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Light Theme (Default) */
    :root {
      --bg-color: #f9f9f9; /* Light background */
      --text-color: #333333; /* Dark text */
      --primary-color: #007bff; /* Blue for links and buttons */
      --nav-bg-color: #ffffff; /* White navbar */
      --nav-text-color: #333333; /* Dark navbar text */
      --nav-hover-color: #007bff; /* Blue hover for navbar buttons */
      --footer-bg-color: #ffffff; /* White footer */
      --footer-text-color: #333333; /* Dark footer text */
      --footer-link-color: #007bff; /* Blue footer links */
      --footer-link-hover-color: #0056b3; /* Darker blue for hover */
      --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-color: #121212; /* Dark background */
      --text-color: #f5f5f5; /* Light text */
      --primary-color: #bb86fc; /* Purple for links and buttons */
      --nav-bg-color: #1f1f1f; /* Dark navbar */
      --nav-text-color: #f5f5f5; /* Light navbar text */
      --nav-hover-color: #bb86fc; /* Purple hover for navbar buttons */
      --footer-bg-color: #1f1f1f; /* Dark footer */
      --footer-text-color: #f5f5f5; /* Light footer text */
      --footer-link-color: #bb86fc; /* Purple footer links */
      --footer-link-hover-color: #9a67ea; /* Lighter purple for hover */
      --shadow-color: rgba(255, 255, 255, 0.1); /* Subtle shadow */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    ul {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--nav-bg-color);
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .navbar div {
      display: flex;
      gap: 10px;
    }

    .navbar button {
      background-color: transparent;
      border: none;
      color: var(--nav-text-color);
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .navbar button:hover {
      background-color: var(--nav-hover-color);
      color: var(--bg-color);
    }

    .navbar button::after {
      content: attr(title);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--nav-bg-color);
      color: var(--nav-text-color);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .navbar button:hover::after {
      opacity: 1;
      visibility: visible;
    }

    .diagram-placeholder {
      border: 1px solid var(--primary-color);
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      background-color: var(--nav-bg-color);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    footer {
      background-color: var(--footer-bg-color);
      padding: 20px;
      text-align: center;
      box-shadow: 0 -2px 5px var(--shadow-color);
      margin-top: 40px;
    }

    footer a {
      color: var(--footer-link-color);
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--footer-link-hover-color);
      text-decoration: underline;
    }

    footer p {
      margin: 0.5rem 0;
      color: var(--footer-text-color);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Smaller heading for mobile */
      }

      h2 {
        font-size: 1.5rem; /* Smaller subheading for mobile */
      }

      .navbar {
        padding: 10px; /* Reduce padding for smaller screens */
      }

      .navbar button {
        width: 36px; /* Smaller buttons for mobile */
        height: 36px;
        font-size: 14px;
      }

      .navbar button::after {
        font-size: 10px; /* Smaller tooltips for mobile */
        bottom: -25px;
      }

      .content {
        padding: 15px; /* Reduce padding for smaller screens */
      }

      footer {
        padding: 15px; /* Reduce padding for smaller screens */
      }

      footer a {
        display: block; /* Stack footer links vertically on mobile */
        margin: 5px 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem; /* Even smaller heading for very small screens */
      }

      h2 {
        font-size: 1.25rem; /* Even smaller subheading for very small screens */
      }

      .navbar div {
        gap: 5px; /* Reduce gap between navbar buttons */
      }

      .navbar button {
        width: 32px; /* Even smaller buttons for very small screens */
        height: 32px;
        font-size: 12px;
      }

      .navbar button::after {
        font-size: 9px; /* Even smaller tooltips for very small screens */
        bottom: -20px;
      }
    }

    /* Control Panel Styling */
    .navbar-controls {
      display: flex;
      gap: 10px;
      background-color: var(--nav-bg-color);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
      margin: 20px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar-button {
      position: relative;
    }

    .icon-button {
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .icon-button:hover {
      background-color: var(--nav-hover-color);
      transform: scale(1.05);
    }

    .icon-button:active {
      transform: scale(0.95);
    }

    /* Dropdown Styling */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--nav-bg-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      box-shadow: 0 2px 5px var(--shadow-color);
      z-index: 1;
      padding: 10px;
      min-width: 150px;
      top: 50px;
      left: 0;
    }

    .dropdown-content a {
      color: var(--text-color);
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
    }

    .dropdown-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .dropdown-content .styled-button {
      width: 100%;
      padding: 8px;
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dropdown-content .styled-button:hover {
      background-color: var(--nav-hover-color);
    }

    /* Show dropdown on button click */
    .show-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Horizontal Navbar -->
  <div class="navbar">
    <!-- Left Side: Home, Use Case Drawer Tool, Class Diagram Drawer Tool, Use Case, Class Diagram -->
    <div>
      <button title="Home"><i class="fas fa-home"></i></button>
      <button title="Use Case Drawer Tool"><i class="fas fa-draw-polygon"></i></button>
      <button title="Class Diagram Drawer Tool"><i class="fas fa-shapes"></i></button>
      <button title="Use Case Diagram Tutorial"><i class="fas fa-sitemap"></i></button>
      <button title="Class Diagram Tutorial"><i class="fas fa-project-diagram"></i></button>
    </div>
    <!-- Right Side: Light/Dark Mode Toggle -->
    <div>
      <button onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <!-- Control Panel -->
  <div class="navbar-controls">
    <!-- System Boundary -->
    <div class="navbar-button" title="Add System Boundary">
      <button class="icon-button" onclick="drawSystemBoundary()">
        <i class="fas fa-square"></i>
      </button>
    </div>

    <!-- Add Actor -->
    <div class="navbar-button" title="Add Actor">
      <button class="icon-button" onclick="toggleDropdown('actor-dropdown', event)">
        <i class="fas fa-user"></i>
      </button>
      <div id="actor-dropdown" class="dropdown-content">
        <a href="#" onclick="addActor('Customer')">Customer</a>
        <a href="#" onclick="addActor('Payment Processor')">Payment Processor</a>
      </div>
    </div>

    <!-- Add Use Case -->
    <div class="navbar-button" title="Add Use Case">
      <button class="icon-button" onclick="toggleDropdown('use-case-dropdown', event)">
        <i class="fas fa-circle"></i>
      </button>
      <div id="use-case-dropdown" class="dropdown-content">
        <a href="#" onclick="addUseCase('Browse Products')">Browse Products</a>
        <a href="#" onclick="addUseCase('Add to Cart')">Add to Cart</a>
        <a href="#" onclick="addUseCase('Checkout')">Checkout</a>
        <a href="#" onclick="addUseCase('Make Payment')">Make Payment</a>
      </div>
    </div>

    <!-- New Use Case -->
    <div class="navbar-button" title="New Use Case">
      <button class="icon-button" onclick="toggleDropdown('new-use-case-dropdown', event)">
        <i class="fas fa-plus"></i>
      </button>
      <div id="new-use-case-dropdown" class="dropdown-content">
        <input type="text" id="newUseCaseInput" placeholder="Enter new use case">
        <button class="styled-button" type="button" onclick="addNewUseCase(event)">Add</button>
      </div>
    </div>

    <!-- Add Relationship -->
    <div class="navbar-button" title="Add Relationship">
      <button class="icon-button" onclick="toggleDropdown('relationship-dropdown', event)">
        <i class="fas fa-link"></i>
      </button>
      <div id="relationship-dropdown" class="dropdown-content">
        <a href="#" onclick="addRelationship('Association')">Association</a>
        <a href="#" onclick="addRelationship('Include')">Include</a>
        <a href="#" onclick="addRelationship('Extend')">Extend</a>
        <a href="#" onclick="addRelationship('Generalization')">Generalization</a>
      </div>
    </div>

    <!-- Save Diagram -->
    <div class="navbar-button" title="Save Diagram">
      <button class="icon-button" onclick="saveDiagram()">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!-- Load Diagram -->
    <div class="navbar-button" title="Load Diagram">
      <button class="icon-button" onclick="toggleDropdown('load-diagram-dropdown', event)">
        <i class="fas fa-folder-open"></i>
      </button>
      <div id="load-diagram-dropdown" class="dropdown-content">
        <a href="#" onclick="loadDiagram('New',event)">New</a>
        <!-- Add more options dynamically -->
      </div>
    </div>
  </div>

  <!-- UML Canvas -->
  <canvas id="umlCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>

  <!-- Footer -->
  <footer>
    <p>
      <a href="https://skillhub.org.uk">Home</a> |
      <a href="https://skillhub.org.uk/class_uml">Class Diagram Tutorial</a> |
      <a href="https://skillhub.org.uk/class_uml">Class Diagram Tutorial</a>
    </p>
    <p>© 2025 <a href="https://skillhub.org.uk">SkillHub</a>. All rights reserved.</p>
  </footer>

  <script>
    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
      } else {
        body.setAttribute('data-theme', 'dark');
      }
    }

    // UML Diagram Script
    let db;
    const canvas = new fabric.Canvas('umlCanvas');
    let actorCount = 0;
    let useCaseCount = 0;
    let boundaryDrawn = false;
    let relationshipCount = 0;

    // Initialize the database when the page loads
    window.onload = async function () {
      await initDatabase();
      loadDiagramNames();
    };

    // Store references to actors and use cases
    const actors = [];
    const useCases = [];

    // Function to initialize the database
    async function initDatabase() {
      const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.wasm` });
      db = new SQL.Database();

      // Load database from local storage if available
      const storedDb = localStorage.getItem('umlDiagramsDb');
      if (storedDb) {
        db = new SQL.Database(Uint8Array.from(atob(storedDb), c => c.charCodeAt(0)));
      } else {
        db.run("CREATE TABLE IF NOT EXISTS diagrams (id INTEGER PRIMARY KEY, name TEXT, json TEXT)");
      }
    }

    // Function to draw system boundary
    function drawSystemBoundary() {
      if (!boundaryDrawn) {
        const systemBoundary = new fabric.Rect({
          left: 150,
          top: 50,
          width: 500,
          height: 400,
          fill: 'transparent',
          stroke: 'black',
          strokeWidth: 2
        });
        canvas.add(systemBoundary);
        boundaryDrawn = true;
      }
    }

    // Function to add actor
    function addActor(actorName) {
      const actorText = new fabric.IText(actorName, {
        left: 50,
        top: 50 + (actorCount * 50),
        fontSize: 18,
        editable: true
      });
      actors.push(actorText);
      canvas.add(actorText);
      actorCount++;
    }

    // Function to add use case
    function addUseCase(useCaseName) {
      const useCaseEllipse = new fabric.Ellipse({
        left: 250,
        top: 100 + (useCaseCount * 100),
        rx: 80,
        ry: 40,
        fill: 'lightgrey',
        stroke: 'black',
        strokeWidth: 1,
      });
      const useCaseText = new fabric.IText(useCaseName, {
        left: 250,
        top: 100 + (useCaseCount * 100),
        fontSize: 16,
        originX: 'center',
        originY: 'center',
        editable: true
      });
      useCases.push({ ellipse: useCaseEllipse, text: useCaseText });
      canvas.add(useCaseEllipse, useCaseText);
      useCaseCount++;
    }

    // Function to add new use case name to the dropdown
    function addNewUseCase(event) {
      event.stopPropagation();
      const newUseCaseInput = document.getElementById('newUseCaseInput');
      const newUseCaseName = newUseCaseInput.value.trim();

      if (newUseCaseName !== "") {
        // Add the new use case to the canvas
        addUseCase(newUseCaseName);

        // Clear the input field
        newUseCaseInput.value = "";
      } else {
        alert("Please enter a valid use case name.");
      }
    }

    // Function to add relationship
    function addRelationship(relationshipType) {
      if (actors.length > 0 && useCases.length > 0) {
        const actor = actors[relationshipCount % actors.length]; // Cycle through actors
        const useCase = useCases[relationshipCount % useCases.length].ellipse; // Cycle through use cases

        const offset = relationshipCount * 10; // Offset each new line by 10 pixels

        const line = new fabric.Line([actor.left + actor.width, actor.top + offset, useCase.left, useCase.top + offset], {
          stroke: 'black'
        });

        if (relationshipType === "Include" || relationshipType === "Extend") {
          line.set('strokeDashArray', [5, 5]);
        }

        if (relationshipType === "Generalization") {
          line.set('stroke', 'black');
          line.set('strokeWidth', 2);
          const arrow = new fabric.Triangle({
            left: useCase.left,
            top: useCase.top,
            width: 10,
            height: 10,
            fill: 'black',
            angle: 90
          });
          canvas.add(arrow);
        }

        canvas.add(line);
        relationshipCount++;
      }
    }

    // Function to save the current diagram
    function saveDiagram() {
      const diagramName = prompt("Enter a name for the diagram:");
      if (diagramName && diagramName.trim() !== "") {
        // Serialize the canvas state to JSON
        const json = JSON.stringify(canvas.toJSON());

        // Save the diagram to the database
        const stmt = db.prepare("INSERT INTO diagrams (name, json) VALUES (?, ?)");
        stmt.run([diagramName, json]);
        stmt.free();

        // Save the database to local storage
        const data = db.export();
        const base64Data = btoa(String.fromCharCode.apply(null, data));
        localStorage.setItem('umlDiagramsDb', base64Data);

        // Refresh the dropdown list of saved diagrams
        loadDiagramNames();
      } else {
        alert("Please enter a valid diagram name.");
      }
    }

    // Function to load saved diagram names into the dropdown
    function loadDiagramNames() {
      const savedDiagramsSelect = document.getElementById('load-diagram-dropdown');
      savedDiagramsSelect.innerHTML = ''; // Clear the dropdown
      const result = db.exec("SELECT id, name FROM diagrams");
      if (result.length > 0) {
        const rows = result[0].values;
        rows.forEach(row => {
          const option = document.createElement('a');
          option.href = "#";
          option.onclick = function(event) {loadDiagram(row[1],event)};
          option.text = row[1];
          savedDiagramsSelect.appendChild(option);
        });
      }
    }

    // Function to load a selected diagram
    function loadDiagram(diagramName,event) {
      event.stopPropagation();
      const stmt = db.prepare("SELECT json FROM diagrams WHERE name = ?");
      stmt.bind([diagramName]);
      while (stmt.step()) {
        const row = stmt.getAsObject();
        canvas.loadFromJSON(row.json, () => {
          canvas.renderAll();
        });
      }
      stmt.free();
    }

    // Function to toggle dropdown visibility
    function toggleDropdown(dropdownId, event) {
      event.stopPropagation(); // Stop event propagation
      const dropdown = document.getElementById(dropdownId);
      dropdown.classList.toggle("show-dropdown");
    }

    // Close dropdowns when clicking outside
    window.onclick = function (event) {
      if (!event.target.matches('.icon-button') && !event.target.closest('.dropdown-content')) {
        const dropdowns = document.querySelectorAll('.dropdown-content');
        dropdowns.forEach(dropdown => {
          if (dropdown.classList.contains('show-dropdown')) {
            dropdown.classList.remove('show-dropdown');
          }
        });
      }
    };
  </script>
</body>
</html>
